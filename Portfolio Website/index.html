<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Danish - Developer Portfolio</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <!-- Brand Name -->
        <div class="left">
            <h1>Danish's Portfolio</h1>
        </div>
        <!-- Navigation Bar -->
        <div class=" right">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="/">Projects</a></li>
                <li><a href="/">Contact Me</a></li>
            </ul>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- First Section of main -->
        <section class="firstSection">
            <div class="leftSection">
                Hey, My name is <span>Danish</span>
                <div>and I'm a
                    passionate <span id="element">Web Developer</span></div>
            </div>
            <div class="rightSection">
                <img src="Content/developer.png" alt="">
            </div>
        </section>
        <hr class="custom-hr">
        <!-- Second Section of main -->
        <section class="secondSection">
            <span class="progress">What are my key skills</span>
            <h1 class="heading">Skills</h1>
            <div class="skills">
                <div><img src="Icons/html-icon.png" alt="html-icon">HTML</div>
                <div><img src="Icons/css-icon.png" alt="css-icon">CSS</div>
                <div><img src="Icons/javascript-icon.png" alt="javascript-icon">JS</div>
                <!-- <div><img src="Icons/nodeJs-icon.png" alt="nodeJs-icon">Node JS</div> -->
                <div><img src="Icons/c-icon.png" alt="c-icon">C</div>
                <div><img src="Icons/cpp-icon.png" alt="cpp-icon">C++</div>
                <div><img src="Icons/python-icon.png" alt="python-icon">Python</div>
                <div><img src="Icons/java-icon.png" alt="java-icon">Java</div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
        <hr class="custom-hr">
        <!-- Third Section of main -->
        <section class="thirdSection">
            <span class="progress">What I have done so far</span>
            <h1 class="heading">Work Experience</h1>
            <div class="horizontalLine">
                <div class="verticalLine"></div>
                <div class="verticalLine"></div>
                <div class="verticalLine"></div>
            </div>
        </section>
        <hr class="custom-hr">
    </main>
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- JavaScript -->
    <script src="script.js"></script>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        function initializeTyped() {
            var typedElement = document.getElementById('element');

            // If Typed instance already exists, destroy it
            if (typedElement.typed) {
                typedElement.typed.destroy();
            }

            // Initialize Typed
            typedElement.typed = new Typed('#element', {
                strings: ['Web Designer.', 'Web Developer.'],
                typeSpeed: 50,
            });
        }

        initializeTyped();
        setInterval(initializeTyped, 10000);
    </script>
</body>

</html>
