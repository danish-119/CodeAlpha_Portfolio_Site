<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header class="header">
        <h1 class="header-title">Danish's Portfolio</h1>
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="/index.html">Home</a></li>
                <li class="nav-item"><a href="/about.html">About</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <button class="header-button">Hire Me</button>
    </header>
    <main>
        <div class="contact-container">
            <form class="contact-form">
                <h2>Contact Form</h2>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
            <div class="contact-details">
                <h2>Contact Details</h2>
                <p>Your Address, Your City, Your Country</p>
                <p>email@domain.com</p>
                <p>555 8888 888</p>
            </div>
        </div>
        <div id="hireModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Hire Me</h2>
                <form id="hireForm">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="card">
            <h2>Connect with me</h2>
            <div class="links">
                <a href="https://www.linkedin.com/in/danish-119gb/" target="_blank">
                    <img src="Inventory/Images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/danish-119" target="_blank">
                    <img src="Inventory/Images/github.png" alt="GitHub">
                </a>
                <a href="https://leetcode.com/u/danish-119/" target="_blank">
                    <img src="Inventory/Images/leetcode.png" alt="Globe">
                </a>
                <a href="https://stackoverflow.com/users/26442022/muhammad-danish" target="_blank">
                    <img src="Inventory/Images/stack-overflow.png" alt="LeetCode">
                </a>
            </div>
        </div>
        <div class="footer-content">
            <p>&copy; 2024 Danish's Portfolio. All rights reserved.</p>
            <div class="footer-links">
                <a href="/faq.html">FAQ</a>
                <a href="/privacy-policy.html">Privacy Policy</a>
                <a href="/contact.html">Contact</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
